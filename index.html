<html>
    <head>
        <title>Accessible Form UI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="Accessible Form UI">
        <meta name="description" content="membuat form UI yang aksesibel">
        <meta property="og:title" content="Accessible Form UI">
        <meta property="og:description" content="membuat form UI yang aksesibel">
        <meta property="og:type" content="website">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Lexend+Deca:wght@100..900&family=Press+Start+2P&family=Quintessential&display=swap" rel="stylesheet">

        <style>
            *,
            html {
                font-family: "Nunito", sans-serif;
                box-sizing: border-box;
            }

            body {
                margin: 3rem 1.5rem;
                display: flex;
                gap: 2rem;
            }

            form {
                display: flex;
                flex-direction: column;
                width: 40vw;
                gap: .1rem;
            }

            input {
                border-radius: 8px;
                border: 1px solid #9e9d9d;
                padding: 3px 8px;
                margin-bottom: 1rem;
            }

            .email {
                border-color: red;
                margin-bottom: .2rem;
            }

            .email::placeholder {
                color: red;
            }

            .error {
                color: red;
                margin: 0 0 .8rem 0;
                padding: 0;
                font-size: small;

            }

            button {
                margin: .5rem;
                border-radius: 8px;
                border: 1px solid #048af1;
                padding: 3px 10px;
                background-color: #C2E2FA;
                font-weight: bold;
            }

            button:hover {
                background-color: #8dc5f0
            }

            .wrapper-persen {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .persen {
                background-color: #C2E2FA;
                width: 80px;
                height: 80px;
                border-radius: 50%;
                border: 2px solid #048af1;
                border-left: none;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .wrapper-progress {
                background-color: #f6f4f4;
                padding: .5rem 1rem;
                border-radius: 15px;
                font-size: small;
            }

            .selesai {
                text-decoration: line-through;
                opacity: .5;
            }

            @media (min-width: 768px) {
                body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    scale: 1.3
                }    

                form {
                    width: 20vw;
                }

                .wrapper-progress {
                    width: 20vw;
                }

                
            }
        </style>
    </head>
    <body>
        <section class="form">
            <form>
                <label>Full name</label>
                <input type="text" placeholder="namanya siapa?" required>

                <label>Email</label>
                <input class="email" type="emai" placeholder="ree@gmail.com" required>
                <p class="error">email is already taken</p>

                <label>Enter Password</label>
                <input type="password" placeholder="xxxxxx" required>
                
                <label>Confirm Password</label>
                <input type="password" placeholder="xxxxxx" required>

                <button>Update Profile</button>
            </form>
        </section>
        
        <section class="progress">
            <div class="wrapper-persen">
                <div class="persen">
                    <span>65%</span>
                </div>
                <p>Profile Completeness</p>
            </div>
            <div class="wrapper-progress">
                <p class="selesai">Bikin akun</p>
                <p class="selesai">Update progress</p>
                <p class="selesai">Bikin jadi public profile</p>
                <p class="belum">Selesaikan project pertama</p>
                <p class="belum">Undang teman</p>
            </div>
        </section>
    </body>
</html>
